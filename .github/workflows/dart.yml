name: Dart CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
      - name: Install dependencies
        working-directory: SmartDevice/SmartDeviceDart
        run: flutter pub get
      - name: Run tests
        working-directory: SmartDevice/SmartDeviceDart
        run: flutter test
